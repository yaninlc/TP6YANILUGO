<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3: Formulario de Mensajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página 3: Formulario de Mensajes</h1>
        <p>Envíanos tu mensaje junto con tus datos.</p>

        <form id="message-form" action="mailto:tu_correo@dominio.com" method="post" enctype="text/plain">
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Apellido:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
            <button type="reset">Limpiar</button>
        </form>

        <script>
            document.getElementById("message-form").onsubmit = function() {
                alert("¡Mensaje enviado con éxito!");
            }
        </script>

        <div class="buttons-container">
            <button class="btn" onclick="location.href='index.html'">Ir a Página 1</button>
            <button class="btn" onclick="location.href='pagina2.html'">Ir a Página 2</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2: Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página 2: Formulario de Contacto</h1>
        <p>Por favor, completa el siguiente formulario con tus datos personales.</p>

        <form id="contact-form" action="mailto:tu_correo@dominio.com" method="post" enctype="text/plain">
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Apellido:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>

            <label for="country">País:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>

        <script>
            document.getElementById("contact-form").onsubmit = function() {
                alert("¡Formulario enviado con éxito!");
            }
        </script>

        <div class="buttons-container">
            <button class="btn" onclick="location.href='index.html'">Ir a Página 1</button>
            <button class="btn" onclick="location.href='pagina3.html'">Ir a Página 3</button>
        </div>
    </div>
</body>
</html>
